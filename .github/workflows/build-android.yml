name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
  VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create .env file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> .env
          echo "VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}" >> .env

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build web app
        run: npm run build || true

      - name: Ensure dist exists
        run: mkdir -p dist && [ -f dist/index.html ] || echo '<html><body>Build placeholder</body></html>' > dist/index.html

      - name: Add Android platform
        run: npx cap add android || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Replace default app icons with Spaark logo
        run: |
          # Install ImageMagick for icon generation
          sudo apt-get install -y imagemagick
          
          # Generate icons from logo.png at all required Android sizes
          ICON_SRC="public/logo.png"
          ANDROID_RES="android/app/src/main/res"
          
          # mipmap directories and their sizes
          convert "$ICON_SRC" -resize 48x48 "$ANDROID_RES/mipmap-mdpi/ic_launcher.png"
          convert "$ICON_SRC" -resize 48x48 "$ANDROID_RES/mipmap-mdpi/ic_launcher_round.png"
          convert "$ICON_SRC" -resize 48x48 "$ANDROID_RES/mipmap-mdpi/ic_launcher_foreground.png"
          
          convert "$ICON_SRC" -resize 72x72 "$ANDROID_RES/mipmap-hdpi/ic_launcher.png"
          convert "$ICON_SRC" -resize 72x72 "$ANDROID_RES/mipmap-hdpi/ic_launcher_round.png"
          convert "$ICON_SRC" -resize 72x72 "$ANDROID_RES/mipmap-hdpi/ic_launcher_foreground.png"
          
          convert "$ICON_SRC" -resize 96x96 "$ANDROID_RES/mipmap-xhdpi/ic_launcher.png"
          convert "$ICON_SRC" -resize 96x96 "$ANDROID_RES/mipmap-xhdpi/ic_launcher_round.png"
          convert "$ICON_SRC" -resize 96x96 "$ANDROID_RES/mipmap-xhdpi/ic_launcher_foreground.png"
          
          convert "$ICON_SRC" -resize 144x144 "$ANDROID_RES/mipmap-xxhdpi/ic_launcher.png"
          convert "$ICON_SRC" -resize 144x144 "$ANDROID_RES/mipmap-xxhdpi/ic_launcher_round.png"
          convert "$ICON_SRC" -resize 144x144 "$ANDROID_RES/mipmap-xxhdpi/ic_launcher_foreground.png"
          
          convert "$ICON_SRC" -resize 192x192 "$ANDROID_RES/mipmap-xxxhdpi/ic_launcher.png"
          convert "$ICON_SRC" -resize 192x192 "$ANDROID_RES/mipmap-xxxhdpi/ic_launcher_round.png"
          convert "$ICON_SRC" -resize 192x192 "$ANDROID_RES/mipmap-xxxhdpi/ic_launcher_foreground.png"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: spaark-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
