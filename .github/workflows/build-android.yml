name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
  VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create .env file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> .env
          echo "VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}" >> .env

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build web app
        run: npm run build || true

      - name: Ensure dist exists
        run: mkdir -p dist && [ -f dist/index.html ] || echo '<html><body>Build placeholder</body></html>' > dist/index.html

      - name: Add Android platform
        run: npx cap add android || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Replace default app icons with Spaark logo
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          
          ICON_SRC="public/logo.png"
          ANDROID_RES="android/app/src/main/res"
          
          for size_dir in "mipmap-mdpi:48" "mipmap-hdpi:72" "mipmap-xhdpi:96" "mipmap-xxhdpi:144" "mipmap-xxxhdpi:192"; do
            dir="${size_dir%%:*}"
            size="${size_dir##*:}"
            mkdir -p "$ANDROID_RES/$dir"
            convert "$ICON_SRC" -resize "${size}x${size}" "$ANDROID_RES/$dir/ic_launcher.png"
            cp "$ANDROID_RES/$dir/ic_launcher.png" "$ANDROID_RES/$dir/ic_launcher_round.png"
            cp "$ANDROID_RES/$dir/ic_launcher.png" "$ANDROID_RES/$dir/ic_launcher_foreground.png"
          done

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: spaark-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Copy APK to public folder
        run: cp android/app/build/outputs/apk/debug/app-debug.apk public/spaark-debug.apk

      - name: Commit APK to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/spaark-debug.apk
          git commit -m "chore: update APK build [skip ci]" || echo "No changes to commit"
          git push
